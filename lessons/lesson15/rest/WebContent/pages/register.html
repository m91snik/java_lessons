<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Register</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>
<body>
	<form action="do_register" method="POST">
		<label for="username">User name</label>
		<input id="username" name="username" class="text ui-widget-content ui-corner-all"/>
		<br/>
		<label for="password">Password</label>
		<input id="password" type="password" name="password" class="text ui-widget-content ui-corner-all"/>
		<br/>
		<label for="confirmPassword">Confirm Password</label>
		<input id="confirmPassword" type="password" name="confirmPassword" class="text ui-widget-content ui-corner-all"/>
		<br/>
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		<button type="submit" class="btn btn-default">Register</button>
		<button id="reset" type="submit" class="btn btn-default">Reset</button>
	</form>
</body>
<script src="js/jquery-2.1.3.js"></script>
<script src="js/register.js"></script>
</html>
