<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
</head>
<body>
<form action="login" method="POST">
    <label for="username">User name</label>
    <input id="username" name="j_username" class="text ui-widget-content ui-corner-all"/>
    <br/>
    <label for="password">Password</label>
    <input id="password" type="password" name="j_password" class="text ui-widget-content ui-corner-all"/>
    <br/>
    <button type="submit" class="btn btn-default">Login</button>
    <button id="reset" type="submit" class="btn btn-default">Reset</button>
</form>
<a href="register.html">Don't have a account?</a>
</body>
<script src="js/jquery-2.1.3.js"></script>
<script src="js/login.js"></script>
</html>
